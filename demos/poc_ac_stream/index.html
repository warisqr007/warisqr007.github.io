<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accent Conversion Audio Clips</h1>
        <table>
            <thead>
                <tr>
                    <th>Source (Indian)</th>
                    <th>Accent Converted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <audio controls>
                            <source src="audio/indian/1.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td>
                        <audio controls>
                            <source src="audio/ac/1.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                </tr>
                <tr>
                    <td>
                        <audio controls>
                            <source src="audio/indian/2.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td>
                        <audio controls>
                            <source src="audio/ac/2.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                </tr>
                <tr>
                    <td>
                        <audio controls>
                            <source src="audio/indian/3.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td>
                        <audio controls>
                            <source src="audio/ac/3.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                </tr>
                <tr>
                    <td>
                        <audio controls>
                            <source src="audio/indian/4.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td>
                        <audio controls>
                            <source src="audio/ac/4.wav" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
